name: Windows

# VS 2022 (2026?) doesn't support C23
# (but the included version of gcc does)

on: [ push, pull_request ]

env:
  BUILD_TYPE: Release
  CMAKE_GENERATOR: "MinGW Makefiles"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v5

        # This is probably not how you should do this, but I'm not a Windows developer
      - name: Install FreeType
        shell: bash
        run: |
          git clone -b VER-2-14-1 https://gitlab.freedesktop.org/freetype/freetype.git
          cd freetype
          ./configure
          make install

      - name: Create Build Environment
        run: cmake -E make_directory ${{runner.workspace}}\build

      - name: Configure CMake
        run: cmake -B build -G "${{env.CMAKE_GENERATOR}}" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build build --config $BUILD_TYPE

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: caw
          path: ${{runner.workspace}}\build\caw.exe